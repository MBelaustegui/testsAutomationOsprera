# Allure Configuration
# Configuración de directorios
allure.results.directory=target/allure-results
allure.report.directory=target/allure-report

# Configuración de encoding y tamaño de archivos
allure.attachments.encoding=UTF-8
allure.attachments.max.size=52428800

# Configuración de reportes
allure.report.clean=true
allure.report.keep.old=false

# Configuración de screenshots
allure.screenshot.quality=80
allure.screenshot.format=png

# Configuración de logging
allure.logging.level=INFO
allure.logging.enabled=true

# Configuración de métricas
allure.metrics.enabled=true
allure.metrics.include.pattern=.*Performance.*
allure.metrics.include.pattern=.*Metrics.*

# Configuración de filtros
allure.filter.tags=smoke,regression,performance,validacion,pedidos
allure.filter.severity=CRITICAL,NORMAL,MINOR

# Configuración de ambiente
allure.environment=qa
allure.environment.url=https://sioqa.osprera.org.ar/#/login

# Screenshot Configuration
allure.screenshot.on.failure=true
allure.screenshot.on.pass=false

# Environment Configuration
allure.environment=test
allure.language=es

# Report Configuration
allure.report.title=SGP - Validación de Campos Requeridos
allure.report.description=Reporte de pruebas para validación de campos requeridos en el sistema SGP
